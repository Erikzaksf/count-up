<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By Number</h1>
      <p>This program takes two numbers, one to count to and one to count by. Enter them in the form below.</p>
      <form id="counts">
        <div class="form-group">
          <label for="count-to">Number to count to:</label>
          <input type="number" id="count-to" class="form-control">
        </div>
        <div class="form-group">
          <label for="count-by">Number to count by:</label>
          <input type="number" id="count-by" class="form-control">
        </div>
        <button type="submit" class="btn">Count!</button>
        <div class="invalid-input alert alert-danger">
          Input was not valid. Please try again.
        </div>
      </form>
      <ul class="answer">

      </ul>
    </div>
  </body>
</html>
